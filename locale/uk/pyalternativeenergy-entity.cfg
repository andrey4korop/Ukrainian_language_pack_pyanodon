antimonium-drill-mk01=Використовуйте для видобутку сурми.
antimonium-drill-mk02=Використовуйте для видобутку сурми.
antimonium-drill-mk03=Використовуйте для видобутку сурми.
antimonium-drill-mk04=Використовуйте для видобутку сурми.
nuclear-reactor-mk01=Малі модульні реактори набагато менші від існуючих ядерних реакторів і мають компактні та масштабовані конструкції, які передбачають безпеку, конструктивні та економічні вигоди, а також потенціал для зниження початкових капіталовкладень та масштабованості.
nuclear-reactor-mk02=Гетерогенний ядерний реактор, який використовує як уповільнювач графіт, а як теплоносій — звичайну (легку) воду.
nuclear-reactor-mk03=Ядерний реактор, який як теплоносій і сповільнювач використовує D2O — важку воду.
nuclear-reactor-mk04=Реактор, який використовує як сповільнювач і теплоносій звичайну (легку) воду. Найбільш поширений у світі тип водоводяних реакторів - з водою під тиском.
tidal-mk01=Комплекс інженерних систем, за допомогою яких енергія від руху води, або кінетична енергія води, перетворюється на електричну.
