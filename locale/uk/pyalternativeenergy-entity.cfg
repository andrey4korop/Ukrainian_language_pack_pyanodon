hawt-turbine-mk03-hidden=Горизонтальна осьова вітрогенератор MK 03.\nНебо продуло.
hawt-turbine-mk04-hidden=Горизонтальна осьова вітряна турбіна MK 04.\nЗаважає мені електроенергію? Це зловживання владою.
vawt-turbine-mk01=Пристрій для перетворення кінетичної енергії вітрового потоку на механічну енергію обертання ротора з подальшим її перетворенням на електричну енергію.
