vawt-turbine-mk03=Пристрій для перетворення кінетичної енергії вітрового потоку на механічну енергію обертання ротора з подальшим її перетворенням на електричну енергію.
vawt-turbine-mk04=Пристрій для перетворення кінетичної енергії вітрового потоку на механічну енергію обертання ротора з подальшим її перетворенням на електричну енергію.
lrf-building-mk01=Колекторна система на основі LFR використовує масив лінійних відбивних смуг, які концентрують падаюче пряме сонячне випромінювання на стаціонарний приймач, встановлений на вежі.
lrf-panel-mk01=Поставте кілька в ряд, щоб покращити температуру розплавленої солі.
solar-tower-building=Це дуже великий штучний об'єкт, хоча межі його розмірів значно різняться
steam-turbine-mk02=Турбіна, в якій як робоче тіло використовується водяна пара, що отримується при нагріванні води в парових котлах.
steam-turbine-mk03=Турбіна, в якій як робоче тіло використовується водяна пара, що отримується при нагріванні води в парових котлах.
steam-turbine-mk04=Турбіна, в якій як робоче тіло використовується водяна пара, що отримується при нагріванні води в парових котлах.
mdh=МГД-генератор — енергетична установка, в якій енергія робочого тіла (рідкого або газоподібного електропровідного середовища), що рухається в магнітному полі, перетворюється безпосередньо на електричну енергію.
anti-solar=Пристрій, який збирає енергію з холодного нічного неба. Використовуючи різницю температур між Землею та космічним простором, прототип пристрою виробляв уночі достатньо електроенергії, щоб живити невеликий світлодіодний світильник.
lightning-catcher=Служить для прийому розряду блискавки та розташовується у зоні можливого контакту з каналом блискавки. Залежно від об'єкта, що захищається, може являти собою металевий штир, мережа з провідного матеріалу або металевий трос, натягнутий над об'єктом, що захищається.
solar-concentrator=Пристрій для збирання теплової енергії Сонця (геліоустановка), що переноситься видимим світлом та ближнім інфрачервоним випромінюванням. На відміну від сонячних батарей, що виробляють електрику, сонячний колектор виробляє нагрівання матеріалу-теплоносія.
stirling-concentrator=Тепловий двигун, що працює на градієнті температури, що створюється сонцем. Незважаючи на те, що двигуни Стірлінга можуть працювати при невеликому перепаді температур, ефективніше використовувати концентровану сонячну енергію.
sut=Сонячна вежа (вежа зі висхідним потоком сонячної енергії, Solar updraft tower) — один із видів електростанцій, що працюють на сонячній енергії. Повітря нагрівається у величезному сонячному колекторі (схожому на теплицю), піднімається та виходить через високу димохідну вежу.
geothermal-crack=Більш тонка область у земній корі, де можна використовувати тепло.
geothermal-plant-mk01=Система для отримання теплової енергії з надр Землі з метою її використання для теплопостачання або виробництва електроенергії. Від традиційних геотермальних систем відрізняється тим, що відпрацьований теплоносій закачується під землю.
ree=Мінеральні та органічні утворення земної кори, хімічний склад та фізичні властивості яких дозволяють ефективно використовувати їх у сфері матеріального виробництва (наприклад, як сировину або паливо). Розрізняють тверді, рідкі та газоподібні корисні копалини.
ree-mining-drill-mk01=Колись видобуток руди був виключно ручною працею. Але тепер все змінилося і на зміну киркам та лопатам прийшли справжні гіганти, такі як Bagger 288.
ree-mining-drill-mk02=Колись видобуток руди був виключно ручною працею. Але тепер все змінилося і на зміну киркам та лопатам прийшли справжні гіганти, такі як Bagger 288.
