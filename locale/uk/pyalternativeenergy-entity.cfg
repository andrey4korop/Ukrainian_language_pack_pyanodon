hawt-turbine-mk01=Пристрій для перетворення кінетичної енергії вітрового потоку на механічну енергію обертання ротора з подальшим її перетворенням на електричну енергію.
hawt-turbine-mk02=Пристрій для перетворення кінетичної енергії вітрового потоку на механічну енергію обертання ротора з подальшим її перетворенням на електричну енергію.
