wind-mk04=Галузь енергетики, що спеціалізується на перетворенні кінетичної енергії повітряних мас в атмосфері в електричну, механічну, теплову або будь-яку іншу форму енергії, зручну для використання в народному господарстві.
geothermal-power-mk01=Напрям енергетики, заснований на використанні теплової енергії надр планети для виробництва електричної енергії на геотермальних електростанціях, або безпосередньо для опалення або гарячого водопостачання. Зазвичай відноситься до альтернативних джерел енергії, що використовують відновлювані енергетичні ресурси.
geothermal-power-mk02=Напрям енергетики, заснований на використанні теплової енергії надр планети для виробництва електричної енергії на геотермальних електростанціях, або безпосередньо для опалення або гарячого водопостачання. Зазвичай відноситься до альтернативних джерел енергії, що використовують відновлювані енергетичні ресурси.
geothermal-power-mk03=Напрямок енергетики, заснований на використанні теплової енергії надр планети для виробництва електричної енергії на геотермальних електростанціях, або безпосередньо для опалення або гарячого водопостачання. Зазвичай відноситься до альтернативних джерел енергії, що використовують відновлювані енергетичні ресурси.
geothermal-power-mk04=Напрям енергетики, заснований на використанні теплової енергії надр планети для виробництва електричної енергії на геотермальних електростанціях, або безпосередньо для опалення або гарячого водопостачання. Зазвичай відноситься до альтернативних джерел енергії, що використовують відновлювані енергетичні ресурси.
eva=Розблокуйте ланцюг для цього важливого полімеру.
photonics=Дисципліна, що займається фундаментальними та прикладними аспектами роботи з оптичними сигналами, а також створенням на їх основі пристроїв різного призначення.
microwave-receiver=Мікрохвильові сигнали зазвичай обмежені лінією видимості, тому для передачі на великі відстані з використанням цих сигналів потрібна серія ретрансляторів, що утворюють мережу мікрохвильової ретрансляції.
mof=Ці матеріали є мікропористими структурами з розміром пор в одиниці нанометрів. Характеризуються високою ідентичністю пір, великою площею поверхні, високими значеннями пористості. МОФ можуть утворювати просторові одно-, дво- чи тривимірні структури. Вибір металу, органічного ліганду та методу синтезу визначають розмір та геометрію пір.
nano-mesh=Наносітка на вигляд схожа на фільтр для кондиціонерів та іонізаторів повітря.
biofet=Наука, що займається детектуванням біоспецифічних взаємодій, заснована на зміні оптичних властивостей системи наночастинок-носіїв.
mega-farm-mova=Розумна ферма – це повністю автономний, роботизований, сільськогосподарський об'єкт, призначений для розведення сільськогосподарських видів/порід тварин (м'ясні, молочні та ін.) в автоматичному режимі, що не вимагає участі людини (оператора, тваринника, ветеринара та ін.) .).
nanozymes=Нанозими – це наноматеріали з ферментоподібними характеристиками. Вони були досліджені для таких застосувань, як біосенсорика, біоіміджинг, діагностика та терапія пухлин, а також проти біообрастання.