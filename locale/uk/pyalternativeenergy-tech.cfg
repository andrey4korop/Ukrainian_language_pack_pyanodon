[technology-description]
numal-mk01=Розблокуйте Numals, гібридних кальмарів з чужорідним впливом ДНК, які живуть у зонах безодні. Їх метаболізм розвинувся для отримання енергії з повністю ізольованого харчового ланцюга без фотосинтезу.
numal-mk02=Розблокуйте кращих Numals, гібридних кальмарів з чужорідним впливом ДНК, які живуть у зонах безодні. Їх метаболізм розвинувся для отримання енергії з повністю ізольованого харчового ланцюга без фотосинтезу.
numal-mk03=Розблокуйте покращених Numals, гібридних кальмарів з чужорідним впливом ДНК, які живуть у зонах безодні. Їх метаболізм розвинувся для отримання енергії з повністю ізольованого харчового ланцюга без фотосинтезу.
numal-mk04=Розблокуйте високопристосованих Нумалів, гібридних кальмарів з чужорідним впливом ДНК, які живуть у зонах безодні. Їх метаболізм розвинувся для отримання енергії з повністю ізольованого харчового ланцюга без фотосинтезу.
thermal-mk01=Це форма енергії та технологія використання сонячної енергії для вироблення теплової енергії для використання у промисловості, а також у житловому та комерційному секторах.
thermal-mk02=Це форма енергії та технологія використання сонячної енергії для вироблення теплової енергії для використання в промисловості, а також у житловому та комерційному секторах.
thermal-mk03=Це форма енергії та технологія використання сонячної енергії для вироблення теплової енергії для використання у промисловості, а також у житловому та комерційному секторах.
thermal-mk04=Це форма енергії та технологія використання сонячної енергії для вироблення теплової енергії для використання в промисловості, а також у житловому та комерційному секторах.
wind-mk01=Галузь енергетики, що спеціалізується на перетворенні кінетичної енергії повітряних мас в атмосфері в електричну, механічну, теплову або будь-яку іншу форму енергії, зручну для використання в народному господарстві.
wind-mk02=Галузь енергетики, що спеціалізується на перетворенні кінетичної енергії повітряних мас в атмосфері в електричну, механічну, теплову або будь-яку іншу форму енергії, зручну для використання в народному господарстві.
