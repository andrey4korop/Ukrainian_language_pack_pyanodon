[controls-description]
teleport-bp=Кладе предмет телепортації у вашу руку. Запуск цього в «альтернативному режимі» ігнорує зіткнення з об’єктами та місцевістю.
teleport-bp-quick=Спроба телепортації безпосередньо до обраної сутності. Якщо це неможливо, він працює як «Телепорт до позиції», але інструмент зникає після одноразового використання.
teleport-move=Ви повинні активно рухатися, щоб це спрацювало.
teleport-move-plus=Ви повинні активно рухатися, щоб це спрацювало.
teleport-tag=Відкриває введення тексту, а потім телепортується до названого тегу (незалежно від регістру).
teleport-tag-prev=Телепортується безпосередньо до місця, вибраного останнім тегом.

