[mod-description]
TeleportShortcutsAndHotkeys=Додає безкоштовні елементи на панель дій, які дозволяють гравцеві телепортуватися в будь-яке місце на карті; вони також працюють, коли ви перебуваєте в автомобілі. Цілі мають бути дійсними, але в «альтернативному режимі» (тобто під час відображення додаткової інформації про сутності) зіткнення та місцевість ігноруються. \n\nДодано додаткові комбінації клавіш, за допомогою яких можна телепортувати настроювані відстані в певних напрямках. Ці «стрибки» завжди ігнорують зіткнення та місцевість. \n\nОстанній спосіб телепортації — це використання спеціального ярлика, який дозволяє ввести назву як пункт призначення — це може бути будь-який маркер на карті, що належить вашій фракції/групі. Потім це можна повторити безпосередньо, використовуючи іншу абревіатуру. \n\n\nЧастково засновано на моді «Ярлик телепорту» від «waltermundt».

