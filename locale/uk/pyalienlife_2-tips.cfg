[pywiki-descriptions]
farming=Якщо ви хочете вирощувати рослини або розводити тварин, таких як [item=moss] або [item=vrauks], вам потрібно мати їх для початку, щоб запустити процес. Тому ферми та житла істот, як-от [entity=moss-farm-mk01] і [entity=vrauks-paddock-mk01], вимагають, щоб ці рослини чи істоти були вставлені як модулі в сутність, щоб вони функціонували – модулів немає, а будівля є вимкнено. Деякі з цих рослин ви можете знайти в дикій природі, деякі потребують ГМО, перш ніж ви зможете їх вирощувати та розводити. Ці «модулі» можна оновити за допомогою пізніших технологій, щоб збільшити швидкість будівель, наприклад [item=moss-mk02].
caravans=[item=caravan] — це жива, органічна логістична істота з 30 слотами інвентарю та програмованим розкладом, схожа на локомотив. Він використовує штучний інтелект, який шукає шляхи.\nВи можете запрограмувати караван відвідати будь-яку сутність. Коли він досягає місця призначення, ви можете запрограмувати певні дії на основі цього пункту призначення. Каравани не можна вбити потягами чи кусачами. Існує також [item=flyavan].\n\nДля різних пунктів призначення доступні такі дії: \n- Зачекайте: караван залишиться в пункті призначення. *Не використовує їжу\n- Зберігайте їжу: караван заповнюватиме паливні слоти з інвентарю місця призначення. *Не використовує їжу\n- Заповнити вантаж: караван витягуватиме предмети, доки його інвентар не заповниться.\n- Порожній вантаж: караван спустошить свій інвентар.\n- Відфільтрований прийом: караван забере або висадить предмети поки він не матиме вказану кількість.\n- Відфільтрована відправка: Караван забиратиме або видаватиме предмети, доки на форпості не буде вказаної кількості.\n- Умова ланцюга: Караван чекатиме в пункті призначення, доки не буде виконано умову ланцюга. *Не використовує їжу\n\nДії, доступні для різних типів місць призначення, включають:\n- Гравець: [Зачекайте, Зберігайте їжу, Заповніть вантаж, Опорожніть вантаж, Відфільтрований прийом, Відфільтрований висадка]\n- Аванпост: [Зачекайте, Зберігайте їжу , Заповнення вантажу, Порожній вантаж, Фільтрований прийом, Фільтрований висадка, Стан ланцюга]\n- Інший караван: [Зачекайте, Зберігайте їжу, Заповніть вантаж, Порожній вантаж, Фільтрований пікап, Фільтрований висадка]\n- Вантажний вагон: [Зачекайте, Заповніть Вантаж, порожній вантаж, відфільтрований прийом, відфільтрований висадка]\n- Електричний стовп: [Зачекайте, стан ланцюга]\n- За замовчуванням: [Зачекайте]\n\nДля функціонування каравану потрібна їжа. Кожна дія або пункт призначення вимагає, щоб караван споживав їжу, причому різні типи їжі забезпечують різну кількість дій:\n- [item=brain] → 2 дії\n- [item=auog-food-01] → 4 дії\ n- [item=workers-food] → 10 дій\n- [item=workers-food-02] → 30 дій\n\nВикористовуйте середню кнопку миші в [entity=outpost], щоб встановити фільтр. Не забудьте залишити місце для їжі!
digosaurus=[item=digosaurus] є одним із місцевих видів цієї планети. За роки еволюції вони пристосувалися збирати та використовувати [item=nexelit-ore] як джерело енергії. Використовуйте це.\nDig-o-saurus потрібно розмістити на [entity=dino-dig-site]. Місце розкопок має діапазон, з якого можна видобувати некселіт. Він також потребує електроенергії.\n\nДля роботи Dig-o-saurus потрібна їжа. Кожна їжа дозволяє Dig-o-saurs збирати більше руд за одну подорож.\n[item=guts] → 1 руда\n[item=meat] → 2 руди\n[item=workers-food] → 8 руд\ n[item=workers-food-02] → 16 руд\n\n[item=thikat] — це більша, генетично покращена версія Dig-o-saurus. Thikat має 100% продуктивність видобутку.\n[item=work-o-dile] має 200% продуктивність видобутку.\n\nПлитка для підлоги, така як [item=py-steel], може покращити швидкість бігу Digosaurus.
mega-farm=[entity=mega-farm] має можливість культивувати ділянки рослин. Ви можете вибрати тип рослини та рецепт для цієї рослини, наприклад [recipe=bioreserve-super-1], а потім ви повинні нагодувати необхідні матеріали. Потім вам потрібно вставити колектор, наприклад [item=replicator-bioreserve]. Після вставлення колектора ви повинні «запустити» «ракету» - безсумнівно, розкручені терміни, придумані маркетингом, - яка генерує ділянку вибраних вами рослин на північ від вашої будівлі. Потім цю ділянку можна зібрати за допомогою [entity=harvester].\n\nКоли ділянка висохне, ви можете повторити процес для відновлюваного джерела рослин, наприклад [item=native-flora]. Більш складні рецепти створюють багатші латки.
pydrive=Ви створили вид гігантських, надшвидких, але слухняних хробаків. Вони можуть миттєво передавати предмети між різними [entity=pydrive] будівлями, якщо ці будівлі налаштовані на ідентифікацію одного хробака.\n\nВикористовуйте кільця прапорців, щоб вибрати певного хробака – кожен шаблон позначених і непозначені поля виберуть іншого хробака. Ваші предмети залишатимуться з хробаком, якщо жодна логістична станція не налаштована на цього хробака, ви можете отримати їх, налаштувавшись на цього хробака знову.
ocula=Ви розробили дивну, моторошну, завищену істоту очного яблука. [item=ocula] — це персональний логістичний пристрій, який доставлятиме предмети, навіть якщо ви перебуваєте за межами зони дії робопорту.\n\nOcula не має обмежень радіусу дії та доставляє товари на основі ваших персональних логістичних фільтрів. Дуже корисно, якщо у вас немає глобальної логістичної мережі.\n\nДля зберігання ocula потрібен [item=ipod]. Кожен окуляр має місце для 3 окулусів. Eyepod має бути розміщено в зоні дії мережі робопорту, наприклад від [item=py-roboport-mk01]. Oculus збиратиме елементи лише з цієї мережі.\n\n[item=ocula] не підтримує слоти для логістичного сміття.
vatbrain=Іноді наука заходить занадто далеко. [entity=vat-brain] надає великий бонус до продуктивності сусідній [entity=lab] за високу ціну.\n\n[entity=vat-brain] працює подібно до [entity=beacon], однак його потрібно живити постійно з такими картриджами, як [item=brain-cartridge-01]. Одного патрона вистачає на 20 секунд.\nЕфект кількох ватмозків може складатися разом, надаючи більший бонус продуктивності. Щоразу, коли термін дії картриджа закінчується, ви втрачаєте бонус продуктивності.\n\nКожен картридж надає різну продуктивність сусіднім лабораторіям:\n- [item=brain-cartridge-01] →25%\n- [item=brain- картридж-02] →50%\n- [item=brain-cartridge-03] →75%\n- [item=brain-cartridge-04] →100%
symbiosis=[item=ulric-infusion] дозволяє поєднувати найкращі аспекти з багатьох видів. Введіть або переваріть цю сироватку, щоб тимчасово підвищити фізичні здібності. Ця процедура перетворить вашого персонажа на гібрид ульрік-людини на 10 хвилин.\n\nПокращені атрибути включають:\n- Швидкість бігу +40%\n- Досяжність ×3\n- Здоров’я та регенерація ×5\n- Інвентар слоти +40\n- Тренування імунітету\n- Миттєва швидкість видобутку\n- Потужна атака ближнього бою\n\nПеретворення Ульріка триває лише 10 хвилин, однак [item=ulric-infusion-equipment] може автоматично вводити свіжу сироватку з вашого інвентарю. Помістіть [item=ulric-infusion-equipment] у сітку обладнання броні та забезпечте енергією, щоб постійно отримувати користь від трансформації.
turd=Ласкаво просимо до технологічного оновлення та дослідницького пристрою. Ця сторінка містить постійні оновлення для певних машин.\nДослідіть основну технологію з дерева технологій і T.U.R.D. параметри оновлення стануть доступними в цьому меню. Доступні оновлення включають постійні бонуси модулів, нові рецепти та оновлення рецептів.\n[item=speed-module-3] Бонуси швидкості залежать від рівня будівництва ферми. [item=productivity-module-3] Бонуси продуктивності застосовуються до всіх рецептів у машині.

