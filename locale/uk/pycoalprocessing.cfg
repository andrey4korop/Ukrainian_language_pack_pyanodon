[pywiki-descriptions]
ash=Більшість неорганічних видів палива, таких як [item=coal], тепер виробляють [item=ash] при згорянні, подібно до того, як [item=uranium-fuel-cell] виробляє [item=used-up-uranium-fuel- cell] при споживанні.\n\nУправління попелом - центральна частина ранньої гри. [entity=solid-separator] може допомогти переробити частину попелу на руду.
mechanical-inserter=Твердопаливний маніпулятор тепер називається [item=burner-inserter]. На відміну від основної гри його не потрібно заправляти паливом. Його швидкість становить близько 0,6 одиниць за секунду. Також у нього є фільтр, тому ви можете внести один елемент у білий або чорний список. n[item=long-handed-inserter] переміщає 1,2 елемента в секунду, більше ніяких змін. решту.
assembling-machine=Складальний автомат (тепер [entity=assembling-machine-1]) тепер потребує палива. Також у ньому тепер є обмеження на кількість інгредієнтів: у цій будівлі можна використовувати лише рецепти, що містять не більше 3 інгредієнтів. [entity=assembling-machine-2] має обмеження 4, а [entity=assembling-machine-3] - 5 інгредієнтів, тоді як [entity=automated-factory-mk01] немає обмеження кількість інгредієнтів.
tailings-pond=[entity=tailing-pond] має різні механізми залежно від того, чи ви помістите в нього газ або рідину.\n\nГази, такі як [fluid=coal-gas], викидаються в атмосферу, яка руйнує газ . \n\nРідини, такі як [fluid=tar], зберігаються до тих пір, поки сховище не заповниться, після чого ставок переповнюється. Це руйнує вміст і утворює кільце з легкозаймистих клітин забруднення навколо сховища відходів. Ви можете видалити рідину зі ставка (якщо вона не переповнилася), підключивши насос безпосередньо до одного з виходів.
beacon=[entity=beacon-AM1-FM1] і [entity=diet-beacon-AM1-FM1] використовують радіосигнали для передачі ефектів модулів на найближчі складальні машини. Кожен маяк має частоту AM і FM, що визначає радіус ефекту, ефективність передачі та енергоспоживання.\nПовзунки частоти AM і FM варіюються від 1 до 5.\n\n[entity=diet-beacon-AM1-FM1 ]\nРадіус дії:\n - AM1: 32\n - AM2: 24\n - AM3: 16\n - AM4: 8\n - AM5: 2\nЕфективність передачі: 0,1 * AM * FM\nЕнергоспоживання: AM * (FM ^ 3) / 2 МВт\n\n[entity=beacon-AM1-FM1]\nРадіус впливу:\n - AM1: 64\n - AM2: 48\n - AM3: 32\n - AM4: 16\ n - AM5: 2\nЕфективність передачі: 0,5 * AM * FM\nЕнергоспоживання: AM * (FM ^ 3) МВт\n\nЗа замовчуванням маяк 1AM 1FM має низьку потужність широкого діапазону.\nЯкщо два маяки мають однаковий AM:FM частотах, сигнали будуть заважати та гасити один одного.\nМаяки не приймають модулі продуктивності, такі як [item=productivity-module-3].
combustion-mixture=Ви можете спалити [fluid=combustion-mixture1] у [entity=gasturbinemk01] для отримання електрики. Вищі температури рідини означають, що турбіна працює з вищим ККД і, таким чином, виробляє більше енергії. [entity=gasturbinemk01] має обмеження на температуру, яку вона може прийняти: якщо ви дасте їй вищу температуру, ніж ця межа, вона буде обмежена цією температурою, тому ви марно витрачатимете введення. Турбіни вищого рівня мають вищі обмеження.
big-mines=Для більшості руд породжуються як стандартні рудні плями, як [entity=ore-lead], так і великі камені, як [entity=lead-rock]. Останні настільки великі, що вам потрібно побудувати велику шахту, наприклад [entity=lead-mine]. Для цих великих шахт знадобиться консервоване паливо всередині [item=empty-fuel-canister].\n\nБільшість шахт розблоковуються за допомогою [technology=big-mines].\nНайпершою доступною великою шахтою є [entity=salt-mine] на [технологія=енергія-1].
bitumen-seep=[entity=bitumen-seep] може з'явитися на карті. Вони відзначають підземні поклади вуглеводнів. Ви можете побудувати [entity=bitumen-seep-mk01], [entity=tar-seep-mk01] або [entity=natural-gas-seep-mk01] над ними.\n\nСпершу потрібно наповнити ці будівлі буровим розчином, наприклад [fluid=drilling-fluid-0]. На даний момент будівля нічого не виробляє, тому що ви видобуваєте ресурси. Зрештою, ви дістанетеся до підземного родовища, і будівлі перестануть вимагатися бурові розчини, а натомість знадобиться [fluid=crude-oil], [fluid=tar] або [fluid=raw-gas] відповідно, залежно від типу побудованого вами будівлі.\n\nКількість створюваних ресурсів залежить від:\n - Рівень бурового розчину D (від 1 до 4).\n - Рівень будівлі B (від 1 до 4).\n - Випадкового числа R (від 1 до 4) .\n\nКількість циклів буріння дорівнює 640000 * D * B * R.\n\nКожен цикл буріння призводить до отримання 100 необхідної рідини. Швидкість будівлі визначає кількість циклів буріння за секунду.
tholin=Атмосфера Наувісу багата толінами, які можна використовувати для виготовлення різних газів. Щоб створити [fluid=tholins], потрібно запустити [item=capsule] за допомогою ракети, використовуючи [entity=rocket-silo]. Вона збере присутні в атмосфері толини, які ви зможете використовувати.\n\nТоліни можна переробляти в кілька корисних газів:\n[fluid=carbon-dioxide] [fluid=nitrogen] [fluid=hydrogen]\n[fluid=chlorine] [ fluid=acetylene] [fluid=acidgas] [fluid=ammonia] [fluid=carbon-dioxide] [fluid=benzene]\n[fluid=cyanic-acid] [fluid=carbon-dioxide] [fluid=ethylene] [fluid= methane] [fluid=syngas] [fluid=acetone]\n[fluid=methanal] [fluid=methanol] [fluid=propene] [fluid=refsyngas]\n[fluid=deuterium] [fluid=glycerol] [fluid=helium3 ] [fluid=olefin]
farming=Якщо ви хочете вирощувати рослини або розводити тварин, таких як [item=moss] або [item=vrauks], вам потрібно мати їх для початку, щоб запустити процес. Таким чином, ферми та житла істот, такі як [entity=moss-farm-mk01] та [entity=vrauks-paddock-mk01], вимагають, щоб ці рослини або істоти були вставлені в об'єкт як модулі для їх функціонування - немає модулів, та будівля не працюватиме. Деякі з цих рослин ви можете знайти в дикій природі, деякі повинні бути створені за допомогою генної інженерії, перш ніж ви зможете вирощувати та розводити їх. Ці «модулі» можна модернізувати з допомогою пізніших технологій збільшення швидкості споруд, наприклад [item=moss-mk02].
caravans=[item=caravan] — це жива органічна логістична істота з 30 слотами інвентарю та програмованим розкладом, схожа на локомотив. Він використовує алгоритм пошуку шляху, як у кусак.\nВи можете запрограмувати караван на відвідування будь-якого об'єкта. Коли він досягає місця призначення, можна запрограмувати певні дії на основі цього місця призначення. Каравани не можуть бути убиті поїздами чи кусаками. Існує також [item=flyavan].\n\nДії, доступні для різних пунктів призначення, включають: \n- Очікування: караван залишиться в пункті призначення. *Не використовує їжу\n- Зберігати їжу: караван заповнюватиме свої паливні слоти з інвентарю пункту призначення. *Не використовує їжу.\n- Заповнити вантаж: караван витягуватиме предмети, поки його інвентар не буде заповнений.\n- Вивантажити вантаж: караван спустошить свій інвентар. кількість.\n- Логічна умова: караван чекатиме в пункті призначення, доки не буде виконана логічна умова. *Не використовує їжу\n\nДії, доступні для різних типів пунктів призначення, включають:\n- Гравець: [Очікування, Зберігати їжу, Заповнити вантаж, Вивантажити вантаж, Фільтрований збір]\n- Аванпост: [Очікування, Зберігати їжу, Заповнити вантаж, Вивантажити вантаж, Фільтрований збір, Логічне умова]\n- Інший караван: [Очікування, Зберігати їжу, Заповнити вантаж, Вивантажити вантаж, Фільтрований збір]\n- Вантажний вагон: [Очікування, Заповнити вантаж, Вивантажити вантаж, Фільтрований збір] \n- Опора ЛЕП: [Очікування, Логічне умова]\n- За замовчуванням: [Очікування]\n\nДля роботи каравану потрібна їжа. Кожна дія або пункт призначення вимагають, щоб караван споживав їжу, при цьому різні типи їжі забезпечують різну кількість дій: → 2 дії → 4 дії → 4 дії - [item=workers-food] → 10 дій\n- [item=workers-food-02] → 30 дій\n\nВикористовуйте середню кнопку миші в [entity=outpost], щоб встановити фільтр. Не забудьте залишити місце для їжі!
digosaurus=[item=digosaurus] - один із місцевих видів цієї планети. За роки еволюції вони пристосувалися збирати і використовувати як джерело енергії. Використовуйте це.\nДіг-о-завр повинен бути поміщений у [entity=dino-dig-site]. Місце розкопок має діапазон, де воно може видобувати некселіт. Воно також потребує електрики.\n\nДіг-о-завру для роботи потрібна їжа. Кожна їжа дозволяє діг-о-заврам добувати різну кількість руди за цикл. item=workers-food-02] → 16 руди\n[item=thikat] — це більша, генетично покращена версія діг-о-завра. Тикат має 100% продуктивність видобутку.\n[item=work-o-dile] має 300% продуктивність видобутку.
mega-farm=[entity=mega-farm] може вирощувати грядки рослин. Ви можете вибрати тип рослини та рецепт для цієї рослини, наприклад [recipe=bioreserve-super-1], потім вам потрібно буде згодувати необхідні матеріали. Потім вам потрібно вставити збирач, наприклад [item=replicator-bioreserve]. Вставивши збирач, ви повинні "запустити" "ракету" (без сумніву, занадто розрекламовані терміни, придумані маркетологами), яка створює ділянку вибраних вами рослин на північ від вашої будівлі. Потім ділянку можна зібрати за допомогою [entity=harvester].\n\nКоли ділянку висохне, ви можете повторити процес для відновлюваного джерела рослин, такого як [item=native-flora]. Більш складні рецепти генерують багатші посадки.
pydrive=Ви створили вигляд гігантських, надшвидких, але слухняних хробаків. Вони можуть миттєво переміщати предмети між різними [entity=pydrive] будівлями, якщо ці будівлі налаштовані на ідентифікацію одного і того ж черв'яка. Ваші предмети все ще будуть із черв'яком, якщо жодна логістична станція не налаштована на цього черв'яка, ви можете отримати їх, знову настроївшись на цього черв'яка.
ocula=Ви розробили дивну, моторошну, переоцінену істоту у вигляді очного яблука. [item=ocula] – це персональний логістичний пристрій, який доставлятиме предмети, навіть якщо ви знаходитесь за межами зони дії дронстанції.\n\nОкула не має обмежень за радіусом дії та доставляє предмети на основі ваших особистих логістичних фільтрів. Дуже корисно, якщо у вас немає глобальної логістичної мережі. \n\nОкулі потрібно [item=ipod] для зберігання. У кожному оці є місце для 3 окулів. Око-під має бути в зоні дії мережі дронстанцій, наприклад [item=py-roboport-mk01]. Окула буде забирати предмети тільки з цієї мережі.\n\n[item=ocula] не підтримує сміття логістики.
vatbrain=Іноді наука заходить надто далеко. [entity=vat-brain] дає великий бонус продуктивності найближчим [entity=lab] за високою ціною. brain-cartridge-01]. Одного картриджа вистачає на 20 секунд.\nЕфект кількох мозків може складатися разом, даючи більший бонус до продуктивності. Щоразу, коли термін дії картриджа закінчиться, ви втратите бонус до продуктивності.\n\nКожен картридж підвищує продуктивність найближчих лабораторій різною мірою:\n- [item=brain-cartridge-01] → 25%\n- - картридж-02] → 50%\n- [item=brain-cartridge-03] → 75%\n- [item=brain-cartridge-04] → 100%\n[entity=vat-brain] також може створювати за деякими рецептами, такими як [recipe=metastable-quasicrystal], [recipe=antiviral] і [recipe=gh]]. Ці рецепти не потребують картриджів.
wind=Вітрові турбіни – це чистий і безпечний спосіб виробництва енергії для вашого заводу. Існує три різновиди вітрових турбін. Вітрові турбіни з горизонтальною віссю, як-от [entity=hawt-turbine-mk01], вітряні турбіни з вертикальною віссю, як-от [entity=vawt-turbine-mk01], і багатолопатеві турбіни, як-от [entity=multiblade-turbine-mk01].\n\ nВсі вітрові турбіни мають дисперсію на основі поточної швидкості вітру. Це число представляє максимальну або мінімальну вихідну енергію турбіни. Наприклад, турбіна потужністю 10 мВт з дисперсією 80% матиме максимальну вихідну потужність 18 мВт і мінімальну вихідну потужність 2 мВт. Формула дисперсії турбіни: (sin(2t) + sin(πt)) / 2, де t — поточний геймтік, поділений на 10000.\n\nУсі вітряні турбіни також мають повітряний простір. Розміщення вітрової турбіни в повітряному просторі іншої турбіни спричинить перешкоди, і це заборонено.\n\nТурбіни HAWT виготовляються з дорогими деталями, але вони отримують більше переваг від модулів продуктивності. Вони мають найменшу дисперсію та найвищу вихідну потужність.\n[entity=hawt-turbine-mk01] → Дисперсія: 50%, середня потужність: 5 МВт, повітряний простір: 10 елементів.\n[entity=hawt-turbine-mk02] → Відхилення: 50%, середня потужність: 25 МВт, повітряний простір: 10 елементів.\n[entity=hawt-turbine-mk03] → Відхилення: 50%, середня потужність: 50 МВт, повітряний простір: 10 елементів.\n[entity=hawt-turbine -mk04] → Відхилення: 50%, середня потужність: 80 МВт, повітряний простір: 9 елементів.\n\nТурбіни VAWT дешевші, ніж турбіни HAWT. Вони мають середню вихідну потужність і середню дисперсію.\n[entity=vawt-turbine-mk01] → Дисперсія: 70%, середня вихідна потужність: 4 МВт, повітряний простір: 16 елементів.\n[entity=vawt-turbine-mk02] → Відхилення: 70%, середня потужність: 20 МВт, повітряний простір: 14 елементів.\n[entity=vawt-turbine-mk03] → Відхилення: 70%, середня потужність: 50 МВт, повітряний простір: 14 елементів.\n[entity=vawt-turbine -mk04] → Відхилення: 70%, середня вихідна потужність: 85 МВт, повітряний простір: 15 плиток.\n\nДля виробництва багатолопатевих турбін потрібна найменша кількість матеріалів, однак вони мають низьку вихідну потужність і дуже високу дисперсію.\n[entity=multiblade- turbine-mk01] → Відхилення: 90%, середня потужність: 550 кВт, повітряний простір: 10 елементів.\n[entity=multiblade-turbine-mk03] → Відхилення: 80%, середня потужність: 34 МВт, повітряний простір: 8 елементів.
blimp=Розмістіть не менше двох [entity=aerial-base] далеко один від одного, а потім створіть [entity=aerial-blimp-mk01]. Ви можете вказати повітряній турбіні шлях між розвантажувальними базами, як і у випадку з поїздами - виберіть в меню "зберігати енергію".\n\nТоді вона слідуватиме цим шляхом. Під час польоту вона збиратиме енергію вітру з повітря, а коли досягне бази, розряджає цю енергію. Бази мають великий енергетичний буфер для усереднення приросту енергії з часом. Ви можете натиснути на повітряні турбіни, щоб побачити їхню накопичену енергію.
lfr-stirling=[entity=lrf-panel-mk01] та [entity=stirling-concentrator] використовують сонячне світло, щоб нагріти [fluid=molten-salt] протягом дня. Потім розплавлену сіль з вищою температурою можна використовувати для вироблення електроенергії за допомогою [entity=lrf-building-mk01] та [entity=solar-concentrator]. Додавання додаткових панелей або концентраторів збільшить швидкість нагрівання солі і, отже, швидкість, з якою зможе працювати електростанція. [entity=lrf-panel-mk01] додає 600 кВт тепла до розплавленої солі, що зберігається всередині неї, а [entity=stirling-concentrator] робить те саме, виділяючи 800 кВт тепла. Врахуйте, що сіль може нагріватися спочатку не відразу.\n\nТемпература розплавленої солі не вирівнюється автоматично між об'єктами. Натомість ви повинні безперервно закачувати холодну сіль у гарячу. Інші панелі сприяють нагріванню солі, що надходить на електростанцію, хоча для досягнення стійкого стану системи може знадобитися деякий час.
microwave-receiver=[entity=microwave-receiver] дозволяє передавати сонячну енергію від [item=microwave-satellite] на орбіті.\n\nКожен [item=microwave-satellite] може випромінювати до 4,8 МВт енергії. Щоб вивести супутник на орбіту, запустіть його в космос за допомогою [entity=rocket-silo]. [entity=rocket-silo] має місце для 4 супутників на один запуск.\n\n[entity=microwave-receiver] може підтримувати до 15 супутників із загальною потужністю 72 МВт.

