[tips-and-tricks-item-description]
nixie-tubes=[entity=nixie-tube] і [entity=nixie-tube-small] можна використовувати для відображення числових значень з мережі каналів. Nixie Tubes автоматично об’єднується з сусідніми одиницями зліва, щоб відображати додаткові цифри. Просто підключіть крайню праву цифру та виберіть сигнал.
nixie-tubes-alpha=[entity=nixie-tube-alpha] можна використовувати для створення текстових дисплеїв. Кожна одиниця має отримати лише один символьний сигнал і відобразить відповідний символ. Якщо отримано декілька сигналів, буде відображено символ помилки.
nixie-tubes-color=Усі типи Nixie Tube підтримують отримання кольорового сигналу разом із цифровим значенням або символьним сигналом, коли вибрано «використовувати кольори». Колір буде застосовано з тим самим пріоритетом, що й на [entity=small-lamp].
nixie-tubes-formatting=[entity=nixie-tube] і [entity=nixie-tube-small] підтримують отримання сигналу форматування разом із сигналом числового значення, подібно до застосування кольорів. [virtual-signal=signal-hex] можна використовувати для відображення значення в шістнадцятковій формі. [virtual-signal=signal-float] можна використовувати для відображення значення як числа з плаваючою комою. Обидва сигнали можуть бути застосовані для отримання "шістнадцяткового" представлення. Ці чотири набори відображають той самий сигнал значення з чотирма комбінаціями сигналів форматування.