oil_info=Щоб отримати нафту або смолу, вам потрібно знайти ділянку "бітуму, що просочується" і встановити на ресурс нафтову вежу або екстрактор бітуму. Для запуску бура, який ви встановили, знадобиться буровий розчин та енергія. Через деякий час для буріння до ресурсу бур перестане використовувати буровий розчин і почне добувати нафту або смолу в залежності від розміщеного типу бура. Кількість рідини за умовчанням становить від 100 000 до 400 000 на ділянку. Ця кількість може бути збільшена як рівнем бурової установки, так і рівнем бурового розчину, що використовується. Максимально можливе збільшення = базове значення *64.

