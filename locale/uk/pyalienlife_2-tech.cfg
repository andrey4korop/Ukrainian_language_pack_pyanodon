auog=Відкриває аугів – великих мирних тварин.
molecular-decohesion=Дозволяє видобувати основні найпростіші речовини зі складних молекул.
yaedols=Передові біотехнології дозволяють зрозуміти суттєві відмінності між чужорідною молекулярною структурою та хімічним складом, які необхідні для виробництва цього нового виду грибів.
dingrits=Відкриває дінгритів - унікальних та адаптивних вовкоподібних істот з інопланетного племені, пристосованих до умов на цій планеті. Більшість штучних інопланетних гібридів стерилізовані (дані істоти не можуть розмножуватися поодинці).
kmauts=Відкриває маутів - мирних сухопутних членистоногих. Істоти родом із цієї планети. Чутливі до ультрафіолетового випромінювання.
vonix=Відкриває оніксів - штучне життя, засноване на місцевій рослинній та тваринній ДНК. Більшість штучних інопланетних гібридів стерилізовані (дані істоти не можуть розмножуватися поодинці).
grod=Відкриває грід - болотна рослина, яка виробляє дуже корисне волокно для підстилок тварин.
anabolic-rna=Розблокує рецепти, які дозволять використовувати потужні стероїди для збільшення кількості м'яса з ваших тварин.
phagnot=Відкриває фагнотів - мирних істот, у яких на голові є велика газова ємність, яка допомагає їм вставати. Дослідження показують, що вони також використовують її як захист.
bhoddos=Відкриває бодоси. Дані гібриди мають псевдохлоропласти, які містять небачені раніше білкові структури.
antiviral=Розблокує противірусні препарати. Вони допоможуть тваринам бути здоровішими і виробляти більше продукції.
immunosupressants=Препарати, які пригнічують або запобігають активності імунної системи. Необхідні для штучного відтворення ваших істот.
bio-implants=Пристрої для покращення або заміни біологічної структури.
nanochondria=Вітаємо, ви знайшли спосіб застосування однієї з найефективніших природних машин. Дозволяє вам впроваджувати нанохондрії в істоти для підвищення рівня їхнього інтелекту.
xeno=Відкриває ксеносів - химерних генно-модифікованих істот. Дуже розумні першокласні хижаки.
rendering=Відкриває скотобійні для переробки істот у корисні продукти.
advanced-rendering=Розблокує просунуту обробку для отримання більш специфічних частин туші.
bmp=Цитокіни стимулюють ріст кісток.
kicalk=Відкриває плантації та рецепти виробництва кікалька. Розблокує найкращий спосіб збирання волокон.
pheromones=Відкриває штучні феромони для покращення народжуваності істот.
cridren=Ваша перша спроба схрещування місцевих істот із земними рослинами. Виглядає не дуже симпатично, але ця рослина має потужні феромони, які можуть бути корисні.
domestication=Стійкі стосунки мультипоколінь, у яких одна група організмів бере на себе провідну роль та впливає на інші організми.
domestication-mk02=Стійкі відносини мультипоколінь, у яких одна група організмів бере на себе провідну роль і впливає на інші організми.
domestication-mk03=Стійкі відносини мультипоколінь, у яких одна група організмів бере на себе провідну роль і впливає на інші організми.
schrodinger-antelope=Відкриває першу трансмерну квантову істоту. Вони залишаються і мертвими і живими, поки ви не спостерігаєте за ними. Антилопи подорожують між нашими вимірами і потребують спеціальної клітини.
fawogae=Найбільш поширений гриб в окрузі. Любить вологу місцевість.
antitumor=Наномашини зі специфічними біо-агентами для запобігання пригніченню утворення або росту пухлин.
trits=Відкриває величезних глибоководних тварин, які називають тритсами.
reca=Відновлення генотипу та усунення відмов тегументу (зовнішнього покриву), спричинених спадщиною.
recombinant-ery=Препарати, що вводяться шляхом ін'єкцій, які стимулюють вироблення більшої кількості кров'яних клітин.
orexigenic=Комбінація з деприватора метаболізму та стимулятора апетиту, спрямована на збільшення кількості жирової тканини.
cadaveric-arum=Відкриває трупні аронники. Дуже смердючі рослини, але які чудово виробляють речовини на основі сірки.
artificial-breeding=Використання параморфних речовин передачі природних властивостей наступному поколению. Перешкоджає природному добору задля досягнення найкращого результату.
biased-mutation=Відкриває еволюцію на молекулярному рівні. Вживлення генів на основі коротких кластерних паліндромних повторів, розділених регулярними проміжками (CRISPR), які спрямовані на кодування фенотипу. Візьміть під керування за допомогою генної інженерії життя всіх істот. Ви горітимете в пеклі.
mega-farm=Розумна ферма, що має вулики синтетичних істот, які виконують аналогічні ролі відсутніх земних комах, бактерій тощо.
mega-farm-ralesia=Відкриває кілька рецептів для автоматичного висаджування ралезій.
mega-farm-rennea=Відкриває кілька рецептів для автоматичного висадження реній.
mega-farm-tuuphra=Відкриває кілька рецептів для автоматичного висадження туфру.
mega-farm-grod=Відкриває кілька рецептів для автоматичного висадження гроду.
mega-farm-yotoi=Відкриває кілька рецептів для автоматичного висадження йотів.
mega-farm-kicalk=Відкриває кілька рецептів для автоматичного висадження кікалька.
mega-farm-cadaveric-arum=Відкриває кілька рецептів для автоматичного висадження трупного аронника.
mega-farm-bioreserve=Відкриває кілька рецептів для автоматичного висадження біокультур.
energy-drink=Відкриває енергетичні напої.
chitin=Розблокує переробку хітину в хітозан і всі його варіанти.
phytomining=Підвищуйте адаптивність ваших рослин і грибів, щоб вони могли рости у воді з дуже високою концентрацією металів, поглинаючи їх через своє коріння та концентруючи тканини.
phytomining-mk02=Додавання хелаторів у посіви збільшить вироблення родючої біомаси.
phytomining-mk03=Додавання в хелатори аденазинтрифосфат важких металів (АТМ) призводить до того, що культури мають гіперакумуляторні властивості. Рослини одержують ушкодження та накопичують метали у всіх своїх тканинах.
organ-printing=Проста техніка промислового рівня. Дозволяє переробляти органічний матеріал у нові органи шляхом прямого друку на каркасах.
organ-printing-mk02=Нанорозмірні матеріали дозволяють створювати дуже тонкі та більш природні структури на молекулярному рівні. Покращує продуктивність.
organ-printing-mk03=Прискорення виробництва та переробки клітин шляхом масового друку ідеальних органів та впровадження міжвидових технологій.
mass-production=Створіть органи та зберіть повністю працездатну істоту з нуля. Поздоровляємо, у вас немає поваги до життя.
korlex=Відкриває генно-модифіковані істоти для виробництва молочних продуктів. Вони були створені за тією ж технологією, що й мухмокси, але з використанням риб'ячих генів для виживання у цьому кліматі.
korlex-mk02=Відкриває генно-модифіковані істоти для виробництва молочних продуктів. Вони були створені за тією ж технологією, що й мухмокси, але з використанням риб'ячих генів для виживання у цьому кліматі.
korlex-mk03=Відкриває генно-модифіковані істоти для виробництва молочних продуктів. Вони були створені за тією ж технологією, що й мухмокси, але з використанням риб'ячих генів для виживання у цьому кліматі.
korlex-mk04=Відкриває генно-модифіковані істоти для виробництва молочних продуктів. Вони були створені за тією ж технологією, що й мухмокси, але з використанням риб'ячих генів для виживання у цьому кліматі.
biopolymer-clusters=Більше гуми для вимені. Біополімери зручніші і дозволяють збільшити час доїння, а також продуктивність.
moondrop=Маючи базове розуміння біології даної планети, почніть експерименти з генної інженерії з квітами, які можуть виробляти вуглеводні з одинарним зв'язком.
moondrop-mk02=З більш сучасними технологіями та розумінням переходьте до експериментів щодо покращення кольорів, щоб виробляти трохи складніші вуглеводні.
moondrop-mk03=Завдяки успішним експериментам у галузі генетичної модифікації вдалося вдосконалити квіти таким чином, щоб вони виробляли ще складніші вуглеводні.
moondrop-mk04=Використовуйте можливості кольорів на повну потужність, щоб виробляти найскладніші вуглеводневі ланцюжки.
cottongut-mk01=Відкриває бавовняних пожирачів - важливих тварин для проведення досліджень.
cottongut-mk02=Відкриває бавовняних пожирачів - важливих тварин для проведення досліджень.
cottongut-mk03=Відкриває бавовняних пожирачів - важливих тварин для проведення досліджень.
cottongut-mk04=Відкриває бавовняних пожирачів - важливих тварин для проведення досліджень.
compost=Відкриває компостну рослину, а також рецепти перетворення будь-якої органіки на біомасу.
arqad=Відкриває аркадів - генно-модифікованих гібридів бджоли та оси зі складним взаємозв'язком дуже важких вуглеводнів. Забезпечують різноманітними ресурсами та мають широкий функціонал.
arqad-mk02=Генно-модифікований гібрид бджоли та оси зі складним взаємозв'язком дуже важких вуглеводнів. Забезпечують різноманітними ресурсами та мають широкий функціонал.
arqad-mk03=Генно-модифікований гібрид бджоли та оси зі складним взаємозв'язком дуже важких вуглеводнів. Забезпечують різноманітними ресурсами та мають широкий функціонал.
arqad-mk04=Генно-модифікований гібрид бджоли та оси зі складним взаємозв'язком дуже важких вуглеводнів. Забезпечують різноманітними ресурсами та мають широкий функціонал.
pheromone-transition=Вживлення генів медуз в ділянку В-Бета-1 для виробництва феромонів дозволяє аркадам швидше і ще організованіше здійснювати пошук шляху, що покращує здоров'я всього вулика.
cardial-hypopharynx=Ця структура створена з надзвичайно гнучкої інженерної форми кератину, яка забезпечує неймовірну міцність на розтягування, дозволяючи суті виробляти більше слини, прополісу та покращити голосовий зв'язок.
laika=Цього разу ми повернемо його назад... Щоб убити та аналізувати його органи. Це ваша космічна програма для дінгрітів.
pesticides-mk01=Відкрийте повністю безпечні речовини для видалення маленьких гірких шматочків із ваших культур, щоб покращити якість продукції.
pesticides-mk02=Відкриває досить гидкі речовини. На Землі вам не дозволили б цим користуватися, але кого це може хвилювати на Наувісі?
symbiosis-mk01=Наступні дослідження дозволяють застосувати новий підхід. Ульрік є дуже адаптивним істотою і досить здатним спробувати себе в абсолютно небезпечному симбіотичному експерименті.
space-program-mk01=Відкриває базову космічну програму. Схоже, ця планета вам сподобалася не так сильно, як очікувалося.
bioprocessing=Відкриває переробку біомаси для отримання сирого вугілля та біомасли. Цінне паливо на відновлюваній основі.
bigger-colon=Інженерна надтовста кишка, здатна покращити виробництво гною.
explosive-diarrhea=Вставте знецінюючий ланцюг ДНК, який змушує істоту гадити без контролю.
interactive-cognition=Поставте своїм тваринам інтерактивні виклики та головоломки, щоб покращити їх отримання, збереження та корисність знань. Вони стануть більш організованими.
metamide5=Розблокуйте застосування технологічної інженерії для розробки біологічних нейронних систем. ПОПЕРЕДЖЕННЯ: Істоти можуть усвідомлювати себе.
exercises=Змушуйте істот більше виконувати вправи, додаючи ваги та опір їхнім звичайним рухам, викликаючи збільшення м’язової маси. Викликає стрес.
myostatin=Вставляйте дефектний штам ДНК в істоти, щоб виробляти нефункціональний міостатин, блокуючи їх від катаболізму м’язової маси. Викликає проблеми з серцем в обмін на величезний ріст м'язової тканини.
osteocyte=Ви вдосконалили клонування остеоцитів, використовуючи плазмідні вектори для безпосередньої вставки нової ДНК для покращення кісткової маси живої тварини. Зайва вага пошкодить його суглоби, але покращить виробництво кісток на 100%.
hardened-bone=Пронуклеарна ін’єкція генома інопланетної морської істоти, щоб зробити її кісткову матрицю надзвичайно товстою та щільною. Виробництво кісток на 200%. Виявлено велику витрату мінералів і обмеження рухів.
organ-replication=Навмисне збільшення росту внутрішніх органів за межі їхнього природного розміру, що сприяє ліпосомним методам, шляхом вставки генів, які кодують ріст пухлини.
cavity=Дозволяє майже контрольований ріст клітин у порожнинах органів, роблячи їх товщими, важчими та ефективнішими, але також спричиняє збільшення споживання енергії. Це скоротить тривалість життя істоти через високу ймовірність відмови органів, але покращить виробництво кишківника на 200%.
somatic=Використовуйте злиття протоплазми, щоб розрізати ДНК червоного кісткового мозку в загальних білкових точках і додати інші чужорідні гени, які поширюватимуться на всю кістку. Це призведе до того, що виробництво крові перевершить деградацію крові. Це скоротить тривалість життя істоти, але виробництво крові збільшиться на 100%.
transgenes=Введення генів trits в істоту, що дозволяє клітинам крові виробляти мітози, подвоюючи щільність крові та виробництво. Спричиняє засмічення кровотоку та ще більше скорочує тривалість життя істоти.
defective-collagen=РНК-сплайсинг, спрямований на специфічний ген продукування білка хітину (CPP-7) у рядку ДНК продукування колагену. Кодує дефектний варіант колагену, змушуючи істоту виробляти його ще більше, щоб забезпечити той же ефект, що й раніше.
double-skin=Експериментальна вставка стохастичних генів із шкірки фрукта йотої призвела до додаткового шару адаптивної шкіри, включеної в ддерму істоти. Це зробить ваших істот більш стійкими, небезпечними і додасть їм виразного зеленого відтінку.
force-feeding=Істота на утриманні із вставленою трубкою для примусового годування, викликаючи збільшення ваги за рахунок вироблення жиру. Використовуйте, якщо вам байдужі віртуальні тварини.
fto4=Мутований поліморфізований ген INSIG2 провокує регуляцію в гіпоталамусі, імітуючи депривацію їжі та сильно корелюючи з експресією орексигенного ланцюга. Це викличе постійний стимул годування, викликаючи ожиріння у істоти.
ctc=Утворюється в нервовому гребені під час ембріонального розвитку. Ці гени Zipir, вставлені в зрілі фотофори, групуються в більш компактні основи. Покращує метахроз на 100%, також вставляючи гени паракринної продукції артуріана.
exo-insertion=Біоінженерний штам, який об’єднує натуральну шкірку дінгриту зі створеним колагеновим псевдоекзоскелетом – практичне застосування вашої генної інженерії для створення більшої кількості шкір на тварину.
argumented-spikes=Методики, розроблені дотепер, дозволяють вставляти гени ксено, які використовуються для адаптивних мутацій випинання шкіри. Спочатку незначні, які включають перехресні метаболічні коригування, дозволяючи більшій кількості мінералів агрегуватися в клітинному матриксі.
conarium-stem=Навмисний генетичний дрейф у цьому ГМО-виді змушує скрондрикси розвивати кращі та більш функціональні шишкоподібні залози (і, як наслідок, третє око). Деякі навіть вважаються такими, що мають метафізичні якості.
hydrolase-amplification=Хімічні підсилювачі, додані в їжу, посилюють роботу цього класу ферментів, спричиняючи затвердіння та потовщення сухожиль істоти. Спричиняє проблеми з пересуванням, але вони все одно не відходять надто далеко від своїх вольєрів.
zootoxins=Що може піти не так у додаванні покращених біологічних матеріалів, що хімічно розкладаються, до вже сильнодіючої отрути цієї гігантської червоподібної істоти? Додані цитотоксини, кардіотоксини та фосфоліпаза А2.
artificial-calcification=Використовуйте свою навчену супрамолекулярну хімію, щоб включити потужні реагенти кальцинації в циркулюючу воду корпусів xyhiphoe. Вони прикріпляться до існуючих оболонок і зростуть у два рази більше, ніж укупі мінералів.
stochastic-cortex=Використовує ген ціль-і-мис, додаючи до і без того складного безладу генотипу Кридрена. Мета покращення кори Крідрена через складний біохімічний режим.
bladder=Покращити ємність газового міхура фагнотів за допомогою простої транскрипції ДНК mukmoux.
formic=Простий штучний відбір більш продуктивних особин для покращення виробництва мурашиної кислоти.
party-animal=Дубстеп, необмежену кількість змін і пудри на рослинній основі дозволено змусити їх струсити навіть їхні основні панцири.
microfilters=Додатковий крок у фільтрах, покращуючи їх ефективність.
microfilters-mk02=Додано нанорозмірні пористі матеріали для ще більшого підвищення ефективності збірників спор.
chromasome-infocrystalization=Вставка генома кіноринхів дозволяє аркаду розвивати кристалізовані мікрофібрили в нижньому екзоскелеті, покращуючи на 300% площу поверхні та посилюючи секрецію попередника маточного молочка.
diversified-mycoaccretion=Грибкова транскриптаза, пов’язана з нативною ДНК ГМО, сприяє створенню вражаючих феромонних слідів у вулику. Вулики можуть стати єдиним суперорганізмом.
parthenogenesis=Модифікуйте брехун до партеногенетичного розмноження. Самці більше не будуть потрібні. Це зробить розмноження швидшим, енерговитратним та нудним. Додаткові оболонки також збільшують забруднення.
natural-cycle=Вимкнення світла в нічний час принесе брехунам більше комфорту, а також заощадить енергію в цих будівлях. Однак прояв такої турботи до сплячих брехунів знизить швидкість і продуктивність.
cyanic-recycling=Враук біологія природним чином виробляє мурашину кислоту в крові. Використовуйте цю корисну хімічну речовину, щоб розбити молекулярну структуру ціанових відходів на її складові.
reuse-water=Дослідження даної технології дозволить будівлі повторно використовувати дощову воду, зменшуючи забруднення. Однак додаткові насоси збільшать споживання енергії та зменшать швидкість.
mercy-killing=Увімкніть музику, дайте їм трохи відпочити, встановіть скляні вікна. Розслаблені тварини перед убоєм дають більше м'яса та частин тіла. Це зменшить швидкість та збільшить споживання енергії, але також збільшить продуктивність.
laser-cutting=Відмовтеся від старих пилок та автоматичних лез. Встановіть лазери для точного та чистішого різання для миттєвої смерті тварини. Це збільшить споживання енергії, швидкість та забруднення навколишнього середовища. Але зменшить продуктивність.
lard-machine=Використовуйте тваринний жир для змащення рухомих механзимів усередині будівель, нівелюючи витрати та забезпечуючи нове застосування зайвим частинам тварин. Це скоротить забруднення вдвічі та знизить швидкість.
sawdust=Додавання тирси в їжу аугів змусить їх кишечник працювати краще завдяки додатковим деревним волокнам і збільшить швидкість. Однак вони ненавидять аромат дуба, і відмовлятимуться їсти, доки голод не пересилить їх (зниження продуктивності).
glowing-mushrooms=Дозвольте більшій кількості грибів, що світяться, рости у вольєрах аугів, заощаджуючи енергію та зменшуючи забруднення навколишнього середовища. Однак додаткове освітлення знизить продуктивність, оскільки ауги схильні спаровуватись у темних місцях.
underground-chambers=Виконайте додаткові роботи з розкопок, щоб забезпечити ауогов просторим навколишнім простором. Додатковий комфорт покращить продуктивність, але приведе до споживання будинком додаткової потужності для стельових вентиляторів та опалення в холодні ночі.
scraping-bots=Додавання спеціалізованих ботів у утилізований гній, який використовується в підстилках із землі. Це зробимо вольєр чистішим, а ульріків задоволенішим. Значно зменшує забруднення навколишнього середовища, але також збільшує споживання енергії, щоб роботи продовжували працювати безперервно.
heated-pads=Додають знизу до всіх підстилок керамічні частинки, які відбивають тепло тіла назад у вигляді заспокійливих довгих інфрачервоних променів, а також забезпечують вентиляцію та додатковий комфорт. Підвищують швидкість, оскільки тварини перебувають у теплі, а також збільшують енергоспоживання через процес виробництва спеціальних підстилок, які до того ж не є екологічно чистими.
dummy-ulric=Встановіть пристрій для розмноження, розмістивши манекени у загонах. Це дозволить підвищити продуктивність. Однак знизиться загальна швидкість через звикання до манекенів, а також збільшиться витрата палива через двигуни та нагрівання.
air-conditioner=Ці гібриди чутливі до тепла, що забезпечує відмінний клімат-контроль. У цьому приміщенні вони працюватимуть на максимальній потужності. Збільшує продуктивність та енергоспоживання.
cags=Установка КАСО (кліматично адаптивних скляних оболонок) у цих приміщеннях дозволить їх хромогенам взаємодіяти з рівнем природного світла навколишнього середовища динамічним чином, зберігаючи кількісний баланс освітленості для цього виду. Заощаджуватиметься електроенергія і менше забруднюватиметься довкілля.
drone=Дозволяє постійно перебувати дронам усередині вулика. Спільно з королевою накази посилюються, але це може викликати їхнє дублювання. Збільшує швидкість та знижує продуктивність.
improved-pathfinding=Встановіть просунуті датчики та алгоритми для покращення пошуку шляху комбайнами, що збільшить швидкість та витрату палива.
precise-cutting=Дозволяє дронам виконувати більш точне різання, покращуючи здатність до відновлення у водоростей. Але процес займатиме більше часу. Підвищується продуктивність та знижується швидкість.
recirculation-pump=Встановлення рециркуляційних насосів зменшить споживання води та забруднення. Додатковий потік допоможе поживним речовинам краще циркулювати, підвищуючи продуктивність та споживання.
inoculator=Замініть традиційні інокулятори на покращені. Це дозволить збільшити швидкість, проте призведе до забруднення довкілля.
patch=Чергуйте точки свердління всередині стовбура, щоб уникнути надмірних пошкоджень дерева. Підвищує продуктивність та споживання енергії, а також знижує забруднення завдяки збільшенню терміну життя дерев.
bark=Підготовка кори перед свердлінням забезпечить додатковий термін з видобутку з дерев корисного матеріалу, що знизить забруднення та швидкість.
abacus=Рахунки дозволять артуріанам покращити тренування своїх навичок кодування. Це забезпечить їм дозвілля та знизить стрес. Підвищують продуктивність.
heated-stone=Встановіть термальне каміння, щоб вони зігрівали тварин холодними ночами. Це прискорить їхній метаболізм, допоможе вилупитися яйцям і забезпечить додатковий комфорт. Збільшують швидкість, а також здатні поглинати забруднення.
cannibalism=Дозволяє великим і сильним артуріанам з'їдати своїх слабких і старих родичів, зменшуючи забруднення довкілля та підвищуючи продуктивність. Однак відбувається зниження швидкості через зменшення кількості особин.
sc-core=Модернізація надпровідних котушок дозволить збільшити швидкість атомного бомбардування. Однак вони потребуватимуть охолодження, а також сильно фонуватимуть.
sub-atomic=Дозволяє атомайзерам використовувати субатомні рівні для будь-якої доступної матерії. Підвищується продуктивність та енергоспоживання, а також рівень радіоактивного випромінювання.
d-core=Використовуйте знання, отримані завдяки вивченню антилопи Шредінгера, для підключення атомайзера до просторового шлункового тракту, щоб звести нанівець будь-яке забруднення, а також знизити енергоспоживання.
pentadimensional=Використовує потужну енергію порожнечі, щоб обмежити антилоп до 5-го виміру. Вони все ще можуть подорожувати між ними, але рідше тікатимуть.
existential-hazard=Змушує антилоп залишатися в цьому вимірі більше часу, ніж дозволяє їх багатовимірний шлунок. Це збільшить витік страпелів по всьому просторі, але також покращить їхню швидкість розмноження, оскільки вони можуть робити це тільки в даному вимірі.
higgs-field=Створіть штучне поле Хіггса, яке блокує сторонні страпельки, які потрапляють у наш вимір і завдають шкоди всьому.
extra-drones=Додає додаткових дронів-жаток, щоб швидко зібрати врожай бодосів.
exoenzymes=Додавання здатності виділяти екзоферменти дозволить бодосу вбирати в себе різноманітні речовини, ніж інші організми.
gills=Розвивайте поверхневі зябра та покращену міжклітинну матрицю, що дозволяє бодосу пересуватися так, щоб він завжди був точно паралельний гравітації. Це означає, що навіть якщо бодос пересувається або згинається, зябра, як і раніше, можуть повноцінно розсіювати суперечки.
high-viability=Посів надживучих (>85%) тривимірних альгінатно-хондроцитарних гідрогелевих стрижневих структур з фотозшиванням модифікованого метакрилатом альгінату та фотоініціатором VA-086. Потрібна УФ-активація, тому біостержні потребуватимуть освітлення.
biomimetics=Уповільнення процесу друку для створення штучних структур, ідентичних природним.
covalent=Дозволяє автоматизованому біопринтеру повторно використовувати відкинуті плюрипотентні стовбурові клітини як зшивач для нових деталей.
molecular-polyentomology=Використовуйте моторошні знання з фізіології для імітації деяких процесів та прискорення виробництва.
compusun=Установка реакторів відкритого типу дозволить сонячному світлу проникати в камери та активувати спеціальні бактерії, що покращують виробництво.
resonant=Очищайте реактори, обладнання та труби перед кожним новим застосуванням для зниження рівня забруднень від них.
aerators=Подача кисню в біоту продукує активний мул, в якому біологічний компонент вільно перемішується в лузі у вигляді "пластівців". Концентрація біохімічних відходів зменшується настільки, що вода стає придатною для повторного використання.
baffles=Використовується для зупинки вихроутворення в посудині, що є зазвичай вкрай небажаним, оскільки змінює центр тяжкості системи. Це призводить до збільшення енергоспоживання.
jacket=Забезпечує кільцеву ділянку для циркуляції постійної температури води. Дозволяє підтримувати температуру біореактора на одному рівні.
acid-comtemplator=Запобігає використанню лугу для нейтралізації кислотності ґрунту, що виробляється природним чином цією культурою. Трупні аронники зростатимуть швидше, проте ґрунт згодом стане непридатним.
solar-scope=Замінює звичайний тепличний пластик нанолінзовим, який фокусуватиме сонячне світло над цими культурами, підвищуючи їхню врожайність. Однак зайве тепло нашкодить ґрунтовій біоті та ускладнить отримання рослинами поживних речовин.
e-photo=Використовує спеціальний світловий спектр для нейтралізації надлишкової кислотності у ґрунті. Приводить до зменшення забруднення.
constant=Покращений контроль вологості забезпечить підвищення швидкості перетворення. Але також потрібні додаткові насоси.
humus=Бактерії та гриби класу Зогна керують хімічним процесом, перетворюючи гумус на тепло, яке може бути використане елементами Пельтьє для зниження енергоспоживання, а також для покращення умов життя детритофагів.
worm-hotel=Забезпечує тепло, вологість та аерацію в ідеальному балансі, який необхідний для виживання корисних хробаків. Вони будуть використовувати водні екстракти, вилужені з компостованих матеріалів, знижуючи забруднення навколишнього середовища та покращуючи продуктивність.
respiratory=Встановіть у вольєрах спеціальний дихальний біопідсилювач, виготовлений з паренхіми зіпірів. Забезпечує найкраще клітинне збагачення киснем та зростання.
neural-fusion=Клітинна матриця мозку артуріанів відтепер буде застосовуватися як стандартний алгоритм у процесі дозрівання та організації нейронів у мозку, прискорюючи найдовшу фазу ембріона.
cc=Посилення низькотемпературної агрегації клітин рахунок використання кріогландів корлексу. Додає можливість керування клітинами і навіть тканинами на певній ділянці за допомогою температурного градієнта та кількох некселітових зерен.
hsn=Використовуйте обчислювальні моделі для відстеження та видалення будь-яких аберацій у процесі побудови ДНК за допомогою сфокусованого YARM-лазера.
enn=Запрограмуйте вольєри таким чином, щоб вони зменшували ймовірність помилок мутації ксено-ДНК до 0,0001%. Їх цикл на кожній стадії триватиме довше, проте зразки будуть найближчими до досконалості.
dwx=Безпосереднє прикріплення ксеногенетичного матеріалу до поточних зразків за допомогою дельта-хвиль. Клітини за клітиною. Це тривалий процес, але найменш енерговитратний.
sixth-layer=Додає алгоритми, що дозволяють кридренам розвинути кору надниркових залоз до шостого шару. Ця технологія є маловивченою. Виробництво подібних речовин все ще знаходиться на стадії дослідження. Корлекси зростатимуть швидше, покращає продуктивність. Однак деякі дослідження показали, що вони також знаходять здатність спілкуватися між собою та впливати на поведінку інших місцевих тварин.
neural-cranio=Забезпечує рідинний зв'язок між кортексами, значно покращуючи їхній час реакції та рефлекси. Швидкий зв'язок дозволяє організму отримувати стимулювання в реальному часі, що покращує їхнє зростання.
mufflers=Встановлення глушників у вольєрі дозволить уникнути переляку у тварин, що розробляються, в їжу кридренам. Таким чином, кридрены харчуватимуться м'ясом, не просоченим гормонами стресу, що дозволить знизити кількість зригування.
booster=Використовує один із супутників X-діапазону для посилення зв'язку з Міжорбітальною базою даних Землі. При цьому зв'язок між масивом даних та супутником здійснюється за допомогою менш активних хвиль.
dbwt=За допомогою нового транскодера ви можете зв'язуватися з великою кількістю супутників, отримувати та обробляти більше даних.
solar-p=Відкриває можливість покриття супутникових тарілок сонячними батареями для економії енергії та зменшення забруднення навколишнього середовища.
cover=Встановіть скляні дахи в басейнах дильмо, щоб обмежити можливість їхнього суїциду, тому що вони вистрибують за огорожі. Це дозволить вберегти деякі дильмо, проте завадить ультрафіолетовому випромінюванню проникати в приміщення, що вплине на фітопланктон, який вони люблять вживати.
skimmer=Встановіть білкові сепаратори, які зменшують кількість відходів від дилмо. Це покращить якість їхнього життя і вплине на швидкість зростання. Автоматика приміщення промиває сепаратори під час планової зміни води.
double-intake=Встановіть подвійні забірні насоси за допомогою того ж валу, але з іншим штифтовим колесом на іншому кінці. Дозволяє подвоїти потік води та скоротити витрати на енергію.
alpha=Дозволяє вживити в генний набір дингрітів три альфи. Хоч це й небезпечно, але вони матимуть стимул до зниження агресії по відношенню один до одного. Мінімізує втрати особин від бійок.
c-mutation=Примусове вживлення ушкодженої теломерази у дінгрітів викликає експоненційне зростання числа мутацій під час реплікації їх ДНК.
training=Привчіть своїх дінгрітів випорожнюватися у відведене місце після їди.
multi-tit=Використовує всі вісім вимен корлексу замість традиційних чотирьох. Це перешкоджатиме природному годуванню телят, але збільшить швидкість.
high-pressure=Використовується високий тиск для прискорення пастеризації молока, що вплине на його термін зберігання та якість на краще.
nx-heat-pump=Використовує некселіт для значного підвищення ефективності охолоджувачів у цьому пристрої. Знижується енергоспоживання.
lichen=Дозволяє фавай симбіотично зв'язувати себе з водоростями для покращення виробництва. Дослідження даної технології додасть фаваєм необхідний фітопланктон.
acidosis=Вживлення ксеногенів у фаваї дозволить їм набути перевагу в конкуренції за їжу з іншими істотами шляхом підкислення місцевості, блокуючи шкідливі бактерії та інші гриби.
dry=Дозволяє фаваям кератинізувати свій міцелій для запобігання втраті води та покращення протидії даному процесу. Це дозволить заощаджувати воду та енергію, а також зменшить навантаження на насоси.
a-select=Риби, які не пройшли відбір, будуть спрямовані на переробку в біомасу для використання як добавки до тих риб, які його пройшли.
temp-control=Забезпечення нагрівання та охолодження для підтримки потрібної температури у певному місці, що необхідно для прискорення метаболізму у риб. Це дозволить покращити продуктивність, але призведе до збільшення енергоспоживання.
dosing-pump=Встановіть автоматичні порційні насоси для постійної підтримки потрібної кількості мінералів та гормонів на максимальному рівні ефективності. Скоротить кількість відходів та покращить якість життя риб.
dry-storage=Забезпечує сушіння колод під відкритим небом для видалення зайвої вологи та покращення вагової якості волокна.
selective-heads=Видаляє гілки та зайву кору під час різання для подальшої обробки.
self-generation=Відкриває використання тріски та відходів у пальниках для вироблення частини електроенергії, що споживається будинком.
hi-sprinkler=Встановіть досконаліші розбризкувачі, що дозволяють тонам води зрошувати грід. Це збільшить їхню швидкість зростання, але зросте і споживання води.
ground-irrigation=Встановіть додаткові труби безпосередньо до коріння гроду. Покращує продуктивність.
carbide-c=Замініть усі трубні з'єднання на сучасні твердосплавні армовані. Це дозволить скоротити втрати води та заощадити електроенергію.
gs=Додає спинномозкову рідину до інкубаційного середовища риб для прискорення процесу інкубації.
zero=Завдяки властивостям надпровідників ці особини можуть пересуватися над поверхнею, що покращить їх поглинальну здатність і площу інкубації. Підвищує продуктивність.
icd=Встановіть системи рециркуляції для економії матеріалів та більш грамотного їх використання шляхом перекачування повітря та рідин назад у інкубаційні камери.
wire-netting=Встановіть дротяні мережі навколо молодих дерев для їх захисту. Це скоротить загибель від непередбачених обставин та нашестя шкідників.
extra-water=Забезпечте дерева додатковою кількістю води, що дозволить відрощувати більше листя, а також самим рости швидше.
crop-rotation=Дозволяє іншим видам виростати у ґрунті протягом певної пори року для заповнення втрачених мінералів.
eye-out=Видається видалення одного або обох очних стебел у самок маутів. Мета ампутації в цих умовах полягає в їх стимуляції до розвитку зрілих яєчників та нересту.
sex-ratio=Змінює співвідношення самців до самок з 1:1 на 1:3 і робить особин більш дбайливими по відношенню до личинок на стадії дозрівання. Це покращує їхнє зростання.
moult-recycle=Додає відходи від линяння маутів у власну їжу для поліпшення її якості та зменшення кількості відходів.
adv=Відкриває все необхідне для культивування клітин починаючи від спеціального середовища, стимуляторів росту, малорозмірних молекул до повністю оптимізованих наборів реагентів, матеріалів для підвищення узгодженості даних про розширення клітин, верифікацію, диференціювання та дослідження кінцевих інкубацій клітин.
4D=Використання нового позаклітинного матриксу в клітинних культурах збагачує тривимірну мережу макромолекул такими речовинами як колаген, глікопротеїни та ферменти. Підтримка здійснюється як для тривимірних, так і для чотиривимірних клітинних структур.
dna-damage=Виявлення пошкоджень ДНК є важливим для аналізу здоров'я ваших клітинних культур. Для виправлення помилок, внесених до коду ДНК в результаті лікування екзогенними генотоксичними агентами, використовуються спеціальні ферменти.
hd-moss=Мох утримується на стадії протонеми за допомогою безперервного механічного руйнування за допомогою лопатей, що обертаються. Як тільки щільність рослини досягає певного рівня, вона переміщається на посівну ділянку, де може зрости у повноцінний урожай.
spores=Проводиться збір закритих капсул з подвійною кришкою та закупореним ковпачком для подальшого посіву спор, з яких виростуть нові культури. Необхідно також здійснювати стерилізацію дистильованою водою та хлором. Це дозволить значно збільшити продуктивність.
inbuilt-moss=У будівлю ферми проводиться прибудова біореакторного модуля, який не тільки зводить нанівець забруднення, яке вона виробляє, але й поглинає зовнішні джерела. Частина врожаю використовуватиметься у даних біореакторах.
zero-cross=Блокує будь-яке природне розмноження всередині вольєру. Відтепер воно відбуватиметься шляхом штучного запліднення, що сприяє стійкому генетичному зростанню. Постійне спостереження за цим процесом буде витратним за часом та енергією, але підвищить продуктивність.
bip=Створена цілісна система штучного інтелекту для стимулювання та підтримки генетичного приросту з відповідною інфраструктурою буде служити для надання ветеринарних послуг та годівлі.
think-collar=Розмістіть на шиї кожного мукмоксу ошийник з передовими датчиками, які будуть зв'язуватися з відповідним ІІ для контролю за поведінкою тварини, її місцезнаходження, за потребою в питво, годуванням, станом здоров'я тощо, а також за даними про навколишнє середовищі, такими як вітряність та вологість. Використання нашийників забезпечить максимальний комфорт тваринам.
cytotoxicity=Вживлення частини геному ніксу в код навенсів посилить токсичність та розчиняючі агенти останніх, що зробить субстрат легкозасвоюваним.
pre-sterilization=Знижує кількість потенційно шкідливих мікробів у колонії навенсів шляхом теплової стерилізації. Це підвищить продуктивність, оскільки знизить конкуренцію грибів.
n2-ferti=Повторне використання метаболітів на основі азоту, таких як аміачна селітра, сприяє появі нових навенсів, підвищенню врожайності та скорочення відходів.
piezoelectric-floor=Обладнайте танцпідлоги п'єзоелектричним килимом, що перетворює механічне навантаження на додаткову енергію для постачання нею вольєра.
ethanol-boost=Додайте етанол до енергетики. Фадаї впадуть у безумство на танцполі, а деякі взагалі втратить свої панцирі.
dubstep-track=Додавання дабстепу до трансу та рейв-треків посилить тряску фадай під час танців, але може призвести до пошкодження суглобів.
hr=Здійснює примусове зараження шлунка фагнотів генетично зміненими бактеріями Зогна, здатними зруйнувати волокна кікальків. Робить їх годування на 200% ефективнішим і знижує витрати.
socialization=Зміст фагнотів у зграях стимулює їх до природної поведінки між особами, що дозволить прискорити розмноження.
leader=Стадо фагнотів зазвичай не має лідера. Вивчення цієї технології простимулює їх боротися проти такого стану речей, і призведе стадо до іншого рівня організації, що позитивно вплине на продуктивність.
igm=Вживається частина метаболічних транспозонів ульрика в ДНК бавовняних пожирачів, вкорочуючи їх життєвий цикл ще сильніше через інтенсивне споживання енергії та зростання. Це дозволить отримати найкращий результат за менший час.
ts=Забезпечує баланс температури всередині вольєру, що дозволяє бавовняним пожирателям будувати гнізда та влаштовуватися для відпочинку та сну у будь-якому місці. Терморегуляція мікроклімату проводиться з метою контролю над поведінкою цих істот.
ud=Бавовняні пожирачі дуже чутливі до ультразвуку. Він надає на них негативний вплив. Для підвищення швидкості розмноження встановіть ультразвукові демпфери у стінах лабораторій прандіум, що допоможе блокувати небажаний вплив ультразвуку на бавовняних пожирачів.
moon=Місячні краплі отримали свою назву через те, що їхні квіти розкриваються під світлом одного з супутників Навіуса. Встановіть спеціальні лампи денного світла у теплицях для покращення їх зростання. Це дозволить більше не мати прив'язки до 30-денних місячних циклів.
cu=Місячні краплі мають кілька мідь містять ферментів, які відіграють важливу роль у фотосинтезі, диханні та утворенні лігніну. Для цього їм потрібний ґрунт, багатий міддю. Саме вона надає їм виразного блакитнуватого відтінку. Додавання міді в цикл процедури запліднення значно покращить їхню швидкість зростання.
carbon-capture=Встановіть невеликі фільтри, які прийматимуть вуглекислий газ з атмосфери та перекачують його всередину теплиці, допомагаючи місячним краплям уловлювати частинки вуглецю.
simik-copper=Направляє симіків на обробку міді.
simik-iron=Направляє симіків на обробку заліза.
simik-quartz=Направляє симіків на обробку кварцу.
simik-coal=Направляє симіків на обробку вугілля.
simik-tin=Направляє симіків на обробку олова.
simik-aluminium=Направляє симіків на обробку алюмінію.
simik-boron=Направляє симіків на обробку лісу.
simik-chromium=Направляє симіків на обробку хрому.
simik-molybdenum=Направляє симиків на обробку молібдену.
simik-zinc=Направляє симіків на обробку цинку.
simik-nickel=Направляє симіків на обробку нікелю.
simik-lead=Направляє симіків на обробку свинцю.
simik-titanium=Направляє симіків на обробку титану.
simik-niobium=Направляє симіків на обробку ніобію.
simik-nexelit=Направляє симіків на обробку некселіту.
simik-silver=Направляє симіків на обробку срібла.
simik-gold=Направляє симіків на обробку золота.
simik-uranium=Направляє симіків на обробку урану.
improved-burst=Використовуйте паперові рушники для прискорення проростання насіння та саджанців.
sun-concentration=Покрийте купол із ралезіями нанокерамічним шаром, який допоможе сфокусувати сонячне світло на потрібній висоті від ґрунту.
h2-recycle=Спалюйте надлишок водню, щоб не тільки генерувати додатковий обігрів для теплиць, але й використовувати воду для зрошення.
deadheading=Ренія має короткий термін життя. Щоб поліпшити їх врожайність, ми можемо впровадити скрипт у ботів, що доглядають за ними, який дозволить автоматично видаляти мертві квіти.
alltime=Подвійний полив дозволить реніям цвісти цілий рік. Збільшиться енергоспоживання та продуктивність.
aphid-cleaning=Ренія дуже чутлива до впливу таких шкідників, як попелиця. Щоб покращити врожайність, ми додали в ренії гени кусак, що змусить попелицю повірити, ніби вони більше не рослини.
unstable=Химерне джерело енергії симиків досі вивчається, і недавні відкриття говорять про те, що солі фосфору є основою для головної енергетичної молекули. Додавання фосфору в їжу оптимізує їхній метаболізм.
ms=Покращує систему управління енергією плазми завдяки підкладкам на некселітовій основі, що сприяють прискоренню іонних вимірювань у співвідношенні маси до заряду об'єкта дослідження.
spg=Використовує відомі та безпечні чужорідні речовини для зменшення роботи реагентів при аналізі.
mci=Використовує ядро нейтронного приводу дослідницьких лабораторій для аналізу та надання даних з експериментів. Це знизить швидкість, тому що ядро є загальним, проте за підсумком будуть надані ще цінніші дані.
neuron=Додавання стрибкового гена артуріана в геном скрондрікса дозволить їх клітинам мозку взаємодіяти в обох напрямках. Збільшує інтелект скрондріксів у геометричній прогресії. Це дуже небезпечно, але дозволить їм підвищити свої соціальні та репродуктивні навички. Якщо його з'їсти, він надасть тимчасову здатність говорити. Мова буде схожа на сумну людську.
boronb=Бор є необхідним мінералом для метаболізму у скрондріксів. Додає бор в їжу і надає великого імпульсу швидкості скрондріксів.
hspa=Перехресна лужна дисоціація в їхньому кишечнику значно покращить травлення, що дозволить скоротити витрати на їжу. Також призводить до зниження забруднення навколишнього середовища та споживання енергії.
arcanium=Надання впливу на арканіуми (органи, відповідальні за розмноження) симиків за допомогою мікрохвиль може викликати нагрівання, що посилить їхню продуктивність.
etelnav=Додає запатентовані системи Етельнав для використання відпрацьованого тепла від даної будівлі для вироблення електроенергії.
flagellum=Створює нове покоління губок з потрійною кількістю джгутиків у їх хоаноцитах, що покращує циркуляцію води та харчування. Це призводить до збільшення їхньої швидкості.
fragmentation=Коли губка виростає повністю, вона ламає свої власні відгалуження. Якщо їх посадити у відповідний субстрат, то внутрішній мезофіл змінить форму та прикріпиться до іншого місця, утворюючи нову губку.
bacterial=Мутація хоаноцитів для захоплення та поглинання бактерій у воді, що зменшує потребу в їжі. Також відбувається повне очищення води.
mgo=У тритсів є метагенетичні цикли розмноження, що має на увазі наявність двох типів особин, які тільки ростуть і які тільки розмножуються. Вставка загального земного гена від стародавніх ссавців допоможе змінити їхній цикл розмноження на повний класичний, що сприятиме появі більшої кількості потомства.
dc=Використовуйте наномашини для навмисного створення недепреціативних мутацій у ДНК тритсів, що дозволить значно покращити свій генетичний відбір. Це спричинить удосконалення селективного розведення.
nexelit-axis=Змінює головну вісь напірних насосів на покращену з некселітовою основою. Дозволяє ефективніше використовувати енергію та забезпечити достатній тиск для задоволення потреб тритсів.
fi=Збільшує кількість етапів зрошення до п'яти-шести, включаючи передпосівний. Приводить до збільшення енергоспоживання та покращення продуктивності.
fungicide=Грунт Навіуса не дуже добре підходить для туфру. Розпорошіть фунгіцид для запобігання страшній хворобі під назвою Фітофторозу. Іноді ртуть необхідна підвищення врожайності. Однак вона призводить до сильних забруднень.
tr=Використовуйте дрібні непридатні бульби як добрива для нового врожаю.
evoa=Глибокі дослідження та використання генів земних членистоногих зроблять оніксів менш страшними і більш схожими на земних істот. Враховуючи цю обставину, ми можемо зосередитися на найпоширеніших способах розмноження.
uge=Вставка дефектного гена порушить регуляцію метаболізму у оніксів, що прискорить зростання, але принесе їм страждання.
dermal=Схрещування оніксів зі звичайними кусаками породить новий підвид з покращеними захисними властивостями шкіри, які дозволять оніксам копати практично будь-який субстрат. Це знизить витрати на їх розміщення у вольєрі.
ap=Дозволить ксеносам вбудувати більше елементів ДНК господаря (організм, що є реципієнтом при трансплантації), що дозволить їм використовувати будь-який його рівень і вид, а також будь-яку стать та вік для розвитку своїх остаточних форм.
herm=Дозволяє ксеносам при виявленні низького генетичного розмаїття крім використання партеногенезу змінювати деяким із них підлогу протягом життя відновлення генофонду шляхом статевого розмноження.
hive=Впровадження генів артуріана дозволить ксеносам знайти колективний розум, керований Королевою. Вона здатна віддавати накази своїм підданим, а також скасовувати їх за допомогою криків і телепатії. Більший рівень організації призводить до зниження кількості відходів. Ця модифікація дозволить Королеві на відстані телепатично спілкуватися з іншими просунутими видами, такими як ви, викликаючи жахливі сни та релігійні бачення, які можуть призвести навіть до утворення культу богоподібних фігур у ксеносів.
temp-c=Імітація температурних перепадів стимулюватиме личинок сихіфою зростатиме швидше, від 14 до 8 солів для метаморфозу в бентичну стадію.
rst=Вносяться зміни до стадії життєвого циклу, коли личинки готові осісти і прикріпитися до кладки, після чого перетворитися на молодь. Це перша стадія, на якій личинки можуть бути безпечно видалені з живильного середовища для самостійного зростання. Дозволяє знизити втрати під час виведення.
reuse-ev=Обробляйте будь-які відходи аквакультури на вашій базі для годування ними сихіфою.
sub-s=Для рослин субстрат є конкурентним середовищем. Щоб підвищити плодючість яйдольсів, його необхідно стерилізувати. Це знищить будь-яку плісняву та бактерії, що дозволить рости яйдольсам безперешкодно.
duct=Додає найпростіший повітроводний пристрій, який забезпечить циркуляцію повітря всередині приміщення.
humidity-control=Встановлення гігрометрів забезпечить саморегуляцію рівня вологості для яйдольсів, що призведе до ефективного поглинання вуглекислого газу з повітря.
cryopreservation=Передові методи заморожування дозволять зберегти генетику насіння у міжсезоння. Недепреціативне зберігання сприяє зростанню плодів. При цьому вегетативне розмноження протікає природним чином.
harvest=Автоматизовані машини та роботи використовуються замість простих вставок. Дозволяє покращити якість листя та плодів (без заподіяння шкоди під час збирання врожаю). Ці агроботи також заздалегідь виявляють гинуть рослини.
nutrinet=Розробка Нутринет є системою управління на основі штучного інтелекту (ІІ). Вона використовує електронні датчики з високою роздільною здатністю, які можуть оцінювати якість грунту на основі доступних поживних речовин. Замість рівномірного добрива всіх полів, ІІ здатний розпізнавати, які ділянки потребують найбільшої кількості добрив, а які найменшому. Це не лише дозволить знизити витрати на добрива, а й призведе до появи якіснішого та найбагатшого врожаю плодів та листя йоти.
suicide=Далі подальші дослідження показують, що штучне черевне видалення хітинового виступу від стернітів у зипиров є необхідним. Це дозволить самцям спарюватись у будь-якому віці. Ця процедура підвищить ймовірність успішного виведення до 100%. Однак зіпіри не здатні довго прожити без цієї частини тіла. Враховуючи, що дорослішання зіпіра може займати десятиліття, дана процедура є прийнятною, якщо, звичайно, вас не турбують питання гуманності на цій планеті.
sr=Вживлення модифікованих транпогенів тритсів у геном зіпірів дозволить самкам зберігати насіння після спарювання. Це призведе до того, що дві чи навіть три яйцеклітини можуть у майбутньому принести потомство без втручання самця.
hatchery=Створює прибудову до рифу зіпірів, яка призначена для покращення водних умов. Дозволяє личинкам зипиров вилуплюватися природним чином. При цьому рециркуляція стічних вод з основного резервуару значно знизить забруднення навколишнього середовища та витрати на енергію.
geooxidation=Шість тандемних копій мономерів яйдолів були клоновані у векторі pBC1 панцира зунгрорів, що дозволило їм поглинати важливі мінерали безпосередньо з ґрунту, які використовуються для покращення його благополуччя.
genooscillation=Дозволяє здійснювати стрибки генів під час мейозу, покращуючи генетичну мінливість.
oviduct-bombardment=Використання рентгенівських променів на яйцеводах зунгрора дозволить збільшити доступність спіддроїнів у коконах.
xgv=Використання звичайної технології ретровірусу для збереження геному зунгрора без деградації. Навіть покращує якість білків коконів.
d2o=Ця технологія в основному використовувалася для розробки нових, вдосконалених видів. Але незабаром ми виявили, що його можна використовувати для створення істот зі специфічними рисами, які можна використовувати, запускаючи серію генетичних реакцій, які змусять Numals виробляти більше певної частини тіла, його аерооргану.
nc=Використання випромінювача нейтронів, який виробляє постійний потік нейтронів високої енергії, які потім спрямовуються на репродуктивні органи Нумала. Нейтрони стимулюють репродуктивну систему істоти та спонукають до виробництва додаткових яєць. Однак їх життєздатність може бути різною.
neutron-bombardment=Процес включає розміщення Numal у контрольованому середовищі та піддавання його певній довжині хвилі світла, випромінюваного кристалами на основі неодиму. Світло проникає через шкіру Нумала й активує чорнильні залози, змушуючи істоту виробляти значно більше чорнила, ніж за звичайних умов.
guarpulse=Технологія на основі нанобота, яка може контролювати стан окремих рослин гуара в режимі реального часу, виявляючи хвороби або дефіцит поживних речовин, перш ніж вони стануть проблемою. Ці наноботи також можуть доставляти цільові поживні речовини або пестициди безпосередньо до рослин, зменшуючи відходи та підвищуючи ефективність. Напівідеальне середовище дозволяє час від часу виробляти нанокомплекс цинку як побічний продукт.
aquaguar=генно-інженерний штам гуару, який стійкий до посухи та може рости в солоному ґрунті. Цей штам гуару потребує менше води та добрив для вирощування, що робить його більш стійким для вирощування.
hh=Система на основі безпілотника, яка використовує вдосконалені датчики та алгоритми штучного інтелекту для визначення найбільш продуктивних ділянок гуарової плантації. Потім дрони можуть автономно збирати стиглі стручки гуара, максимізуючи врожай і мінімізуючи витрати.
turd-respec=Скидає всі T.U.R.D. виділення.