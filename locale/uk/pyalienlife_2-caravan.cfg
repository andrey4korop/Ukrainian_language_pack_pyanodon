[entity-description]
caravan=Повільна наземна істота з відсутністю свободи волі. Не надто розумне, але слушне.
flyavan=Іноді ми заходимо надто далеко. Сильно модифікована істота, створена з використанням генів земляних китів та геному прибульців, а також з деякими органами та частинами, заміненими на аналогічну біомеханічну частину, що дозволяє літати та перевозити вантажі.
nukavan=Тип каравану зі «спецдоставкою».
outpost=Сховище предметів та їжі для наземних караванів.
outpost-aerial=Сховище предметів та їжі для повітряних караванів.

