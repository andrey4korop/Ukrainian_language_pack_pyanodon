[entity-description]
dino-dig-site=Місце, де дигозаври можуть відпочивати, є і доставляти руду.
digosaurus=Крос-вид між Артуріанами та Фаддами підходить для видобутку прихованої руди некселіту. Вони можуть збирати та витягувати невеликі фрагменти некселіту з родовищ, де машини швидко ламаються.
thikat=Більше велика і витривала генетично модифікована істота, яка може збирати некселітову руду. Вони можуть добувати вдвічі більше руди з тією ж їжею.
work-o-dile=Третє покоління генетичних видобувних істот. Їхня двонога форма дозволяє їм керувати потужною буровою установкою.

