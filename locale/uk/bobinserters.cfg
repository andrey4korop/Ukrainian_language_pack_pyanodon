[mod-setting-description]
bobmods-inserters-long1=Якщо ввімкнено, дослідження Long inserters 1 будуть існувати. Це дозволяє змінювати довжину вставного пристрою.\nНалаштування примусово ввімкнено, якщо ввімкнуто налаштування Bob's Logistics «Капітальний ремонт вставного пристрою».
bobmods-inserters-long2=Якщо ввімкнено, дослідження Long inserters 2 будуть існувати. Це дозволяє конфігурувати дуже довгий пристрій вставки.\nНалаштування не діє, якщо параметр «Дослідження довгих інструментів вставки 1» вимкнено.
bobmods-inserters-more2=Якщо ввімкнено, будуть існувати додаткові дослідження вставників 2. Це дозволяє всі можливі конфігурації розташування плитки в діапазоні досяжності.
bobmods-inserters-show-window=Якщо ввімкнено, окреме вікно конфігурації матиме вікно перегляду, що показуватиме вставку, яка наразі налаштовується.
bobmods-inserters-gui-position=Виберіть, де вікно конфігурації вставки має прикріплюватися до вікна вставки, коли ви відкриваєте його графічний інтерфейс.\nЯкщо встановлено значення "Вимк.", а кнопка конфігурації вимкнена, вікно конфігурації буде доступне лише за допомогою [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font].
bobmods-inserters-button-enable=Розміщує кнопку у верхньому лівому куті екрана для доступу до конфігурації вставника.\nЯкщо це вимкнено, а положення дока встановлено на «Вимк.», вікно конфігурації буде доступне лише за допомогою [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font].

